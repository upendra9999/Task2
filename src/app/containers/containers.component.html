<div class="container">
    <div class="item" id="item1" *ngFor="let data of cards">
        <img id="img1" src="{{data.logo}}" onerror="this.src='assets/images/default.jpg';">
        <h2>{{data.title}}</h2>
        <p>{{data.content}}</p>
        <button id="readbutton" (click)="Redirect(data)">READ MORE</button>
    </div>
</div>

<mat-icon id="addicon" color="primary" routerLink="/add" routerLinkActive="active">add_circle</mat-icon>
